    function updatePrice(idx, unitPrice, unitBase) {
      const qty = document.getElementById(`qty-${idx}`).value;
      const price = (qty / unitBase) * unitPrice;
      document.getElementById(`price-${idx}`).textContent = formatUSD(price);
    }

    // التنقل
    function navigate() {
      const hash = window.location.hash.slice(2) || 'home';
      
      // تحديث الروابط النشطة
      document.querySelectorAll('.platform-nav-link').forEach(link => {
        link.classList.remove('bg-white/10');
      });
      
      const activeLink = document.querySelector(`[href="#/${hash}"]`);
      if (activeLink && activeLink.classList.contains('platform-nav-link')) {
        activeLink.classList.add('bg-white/10');
      }

      if (hash === 'home') {
        renderHome();
      } else if (PLATFORMS[hash]) {
        renderPlatform(hash);
      } else {
        renderHome();
      }
    }

    // إعداد التطبيق
    window.addEventListener('hashchange', navigate);
    window.addEventListener('load', () => {
      navigate();
      document.getElementById('y').textContent = new Date().getFullYear();
    });
