<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الأقسام - موقع نيون 3D</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: #0a0a0a;
    color: #00fff7;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 3rem 1rem;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 2rem;
    text-shadow:
      0 0 10px #00fff7,
      0 0 20px #00fff7,
      0 0 30px #00fff7;
  }
  .sections-container {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 900px;
  }
  .section-card {
    background: #111;
    border-radius: 20px;
    box-shadow:
      0 0 15px #00fff7,
      0 0 30px #00fff7;
    width: 260px;
    height: 160px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    font-weight: 700;
    color: #00fff7;
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: box-shadow 0.4s ease;
  }
  .section-card:hover {
    box-shadow:
      0 0 40px #ff3ca6,
      0 0 80px #ff3ca6;
    color: #ff3ca6;
  }
  /* Neon glow effect */
  .neon-glow {
    text-shadow:
      0 0 5px #00fff7,
      0 0 10px #00fff7,
      0 0 20px #00fff7,
      0 0 40px #00fff7;
  }

  /* Canvas for 3D */
  #bg-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
  }

  @media (max-width: 600px) {
    .section-card {
      width: 90vw;
      height: 140px;
    }
  }
</style>
</head>
<body>

<h1 class="neon-glow">اختر القسم</h1>

<div class="sections-container">
  <div class="section-card" data-link="facebook.html">فيسبوك</div>
  <div class="section-card" data-link="#">إنستغرام (قريباً)</div>
  <div class="section-card" data-link="#">تويتر (قريباً)</div>
  <!-- أضف أقسام أخرى حسب الحاجة -->
</div>

<!-- 3D Background Canvas -->
<canvas id="bg-canvas"></canvas>

<script>
  // Navigation
  document.querySelectorAll('.section-card').forEach(card => {
    card.addEventListener('click', () => {
      const link = card.dataset.link;
      if(link && link !== '#') {
        window.location.href = link;
      }
    });
  });

  // Three.js Background 3D Neon Particles
  const canvas = document.getElementById('bg-canvas');
  const renderer = new THREE.WebGLRenderer({canvas, alpha: true});
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.position.z = 5;

  // Create neon particles
  const particles = new THREE.Group();

  function createParticle() {
    const geometry = new THREE.SphereGeometry(0.03, 8, 8);
    const material = new THREE.MeshBasicMaterial({color: 0x00fff7});
    const sphere = new THREE.Mesh(geometry, material);
    sphere.position.set(
      (Math.random() - 0.5) * 10,
      (Math.random() - 0.5) * 6,
      (Math.random() - 0.5) * 4
    );
    return sphere;
  }

  for(let i=0; i<100; i++) {
    const p = createParticle();
    particles.add(p);
  }

  scene.add(particles);

  function animate() {
    requestAnimationFrame(animate);
    particles.rotation.y += 0.0015;
    particles.rotation.x += 0.0007;
    renderer.render(scene, camera);
  }
  animate();

  // Responsive
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
  });

  // GSAP animation on cards on load
  gsap.from(".section-card", {
    opacity: 0,
    y: 30,
    stagger: 0.2,
    duration: 1,
    ease: "power2.out"
  });
</script>

</body>
</html>
