  <script>
    // تعديل زر "اشترِ عبر الواتساب"
    const WHATSAPP_BASE = 'https://wa.me/+963980962294';

    const ICONS = {
      likes: () => `
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" class="w-10 h-10">
          <path fill="currentColor" d="M47 8c-5 0-8 3-15 11C25 11 22 8 17 8 10 8 5 13 5 20c0 15 27 31 27 31s27-16 27-31c0-7-5-12-12-12Z"/>
        </svg>` ,
      followers: () => `
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" class="w-10 h-10">
          <circle cx="22" cy="22" r="10" fill="currentColor"/>
          <rect x="6" y="38" width="32" height="16" rx="8" fill="currentColor"/>
          <circle cx="46" cy="20" r="6" fill="currentColor"/>
          <rect x="38" y="34" width="20" height="10" rx="5" fill="currentColor"/>
        </svg>`
    };

    function serviceCardHTML(s, idx, theme){
      return `
        <article class="group glass rounded-3xl p-5 hover:shadow-glow transition relative">
          <div class="absolute -top-4 -left-4 w-16 h-16 rounded-2xl ai-shot opacity-70 group-hover:opacity-100 transition"></div>
          <div class="relative">
            <div class="flex items-center justify-between mb-3">
              <h3 class="text-xl font-bold">${s.name}</h3>
              <span class="text-xs ${theme.badge} border px-2 py-1 rounded-xl">${s.badge}</span>
            </div>
            <p class="text-slate-300 text-sm mb-4">${s.desc}</p>
            <div class="rounded-2xl overflow-hidden border border-white/10">
              <div class="aspect-[16/9] grid place-items-center text-sm text-white/90">
                <div class="text-white/90 ${theme.accent}">${ICONS[s.icon]()}</div>
              </div>
            </div>
            <div class="mt-4 grid gap-3">
              <label class="text-sm text-slate-300">الكمية (الحد الأدنى ${s.min})</label>
              <input type="number" min="${s.min}" step="${s.step}" value="${s.def}" class="qty block w-full rounded-2xl bg-white/5 border border-white/10 px-4 py-2 focus:outline-none focus:ring-2 ${theme.button.replace('bg-','ring-')}" />
              <div class="flex items-center justify-between text-sm">
                <span class="text-slate-300">السعر:</span>
                <span class="price font-bold" data-unit-price="${s.unitPrice}" data-unit-base="${s.unitBase}">$ —</span>
              </div>
              <a href="#" data-idx="${idx}" class="buy w-full inline-flex justify-center items-center rounded-2xl ${theme.button} px-4 py-2 font-semibold transition" target="_blank" rel="noopener">اشتري عبر واتساب</a>
            </div>
            <input type="hidden" class="service-name" value="${s.name}" />
          </div>
        </article>`;
    }

    function updateCardPrice(card){
      const qtyInput = card.querySelector('.qty');
      const priceEl = card.querySelector('.price');
      const unitPrice = parseFloat(priceEl.dataset.unitPrice);
      const unitBase = parseFloat(priceEl.dataset.unitBase);
      const min = parseInt(qtyInput.min || '1', 10);
      const qty = Math.max(parseInt(qtyInput.value || 0, 10), min);
      const total = (qty / unitBase) * unitPrice;
      priceEl.textContent = formatUSD(total);
      return { qty, total };
    }

    function composeWhatsApp(serviceName, qty, total, platformKey){
      const text = `مرحبا، أريد طلب خدمة من Vlarix
المنصة: ${PLATFORMS[platformKey].title}
الخدمة: ${serviceName}
الكمية: ${qty}
السعر التقريبي: ${formatUSD(total)}
الرجاء المتابعة لإتمام الطلب.`;
      const u = new URL(WHATSAPP_BASE);
      u.searchParams.set('text', text);
      return u.toString();
    }

    function bindCardEvents(root, platformKey){
      root.querySelectorAll('article').forEach((card)=>{
        const qtyInput = card.querySelector('.qty');
        const buyBtn = card.querySelector('.buy');
        const name = card.querySelector('.service-name').value;
        const init = ()=> updateCardPrice(card);
        init();
        qtyInput.addEventListener('input', ()=> updateCardPrice(card));
        buyBtn.addEventListener('click', (e)=>{
          e.preventDefault();
          const { qty, total } = updateCardPrice(card);
          const url = composeWhatsApp(name, qty, total, platformKey);
          buyBtn.setAttribute('href', url); // تعيين الرابط مباشرة لتفادي حظر النوافذ
          window.location.href = url; // فتح الرابط في نفس النافذة
        });
      });
    }

    function render(){
      const hash = (location.hash || '#/facebook').replace('#/', '');
      const key = ['facebook', 'instagram', 'tiktok', 'telegram'].includes(hash) ? hash : 'facebook';
      const app = document.getElementById('app');
      
      // التأكد من وجود محتوى للقسم
      if (!PLATFORMS[key]) {
        app.innerHTML = '<div class="text-center py-20">القسم غير موجود.</div>';
        return;
      }

      app.innerHTML = sectionHTML(key);
      bindCardEvents(app, key);
    }

    window.addEventListener('hashchange', render);
    document.addEventListener('DOMContentLoaded', ()=>{
      render();
      document.getElementById('y').textContent = new Date().getFullYear();
    });
  </script>
