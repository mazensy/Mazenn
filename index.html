<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الهلال الأحمر العربي السوري</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #a4001d;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #a4001d;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #a4001d;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #870018;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      background: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>الهلال الأحمر العربي السوري</h1>
    <p>استمارة طلب المساعدات الغذائية</p>
  </header>

  <div class="container">
    <h2>الرجاء تعبئة البيانات بدقة</h2>
    <form id="aidForm">
      <label>الاسم الثلاثي</label>
      <input type="text" id="fullname" required>

      <label>رقم الهاتف</label>
      <input type="tel" id="phone" required>

      <label>مكان الإقامة</label>
      <input type="text" id="location" required>

      <button type="submit">إرسال الطلب</button>
    </form>
    <p id="status"></p>
  </div>

  <footer>
    &copy; 2025 - الهلال الأحمر العربي السوري
  </footer>

  <script>
    const form = document.getElementById('aidForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const phone = document.getElementById('phone').value;
      const location = document.getElementById('location').value;

      try {
        const response = await fetch("https://YOUR-VERCEL-APP.vercel.app/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullname, phone, location })
        });

        const result = await response.json();
        if (result.ok) {
          status.textContent = "✅ تم إرسال الطلب بنجاح";
          form.reset();
        } else {
          status.textContent = "❌ حدث خطأ، حاول مرة أخرى";
        }
      } catch (error) {
        status.textContent = "❌ حدث خطأ في الاتصال";
      }
    });
  </script>
</body>
</html>
