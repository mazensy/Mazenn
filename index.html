<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vlarix - خدمات زيادة المتابعين واللايكات</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
  body {
    margin:0; padding:0; font-family: 'Cairo', sans-serif;
    background: #121212;
    color: #eee;
    overflow-x: hidden;
  }
  a { text-decoration:none; color: inherit; }
  .container {
    max-width: 960px;
    margin: 30px auto 50px auto;
    padding: 0 15px;
  }
  h1,h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  /* واجهة الأقسام */
  #home {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .card {
    flex: 1 1 220px;
    max-width: 220px;
    background: linear-gradient(135deg, #222, #333);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.5);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 30px 15px;
    text-align: center;
  }
  .card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 10px 25px rgb(0 0 0 / 0.8);
  }
  .card svg {
    width: 60px;
    height: 60px;
    margin-bottom: 15px;
  }
  .card.facebook { background: #1877f2; color: white; }
  .card.instagram { background: #c13584; color: white; }
  .card.tiktok { background: #010101; color: white; }
  .card.telegram { background: #0088cc; color: white; }

  /* أقسام الخدمات */
  .section {
    display: none;
    animation: fadeIn 0.5s ease forwards;
  }
  .section.active {
    display: block;
  }
  .section h2 {
    margin-bottom: 25px;
  }
  .services-list {
    display: grid;
    gap: 15px;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  }
  .service {
    background: #222;
    border-radius: 12px;
    padding: 15px 20px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.6);
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .service svg {
    width: 45px;
    height: 45px;
    flex-shrink: 0;
  }
  .service-info {
    flex-grow: 1;
  }
  .service-info h3 {
    margin: 0 0 8px 0;
    font-size: 1.1em;
  }
  .service-info .price {
    font-weight: bold;
    color: #f39c12;
  }
  .buy-btn {
    background: #27ae60;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 15px;
    font-size: 0.9em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .buy-btn:hover {
    background: #219150;
  }
  /* زر رجوع */
  .back-btn {
    display: inline-block;
    margin: 20px 0 30px 0;
    background: #555;
    color: white;
    border-radius: 10px;
    padding: 8px 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .back-btn:hover {
    background: #333;
  }
  /* تأثيرات fade */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
