<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 50px;
    }

    h1 {
      font-size: 2em;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style-type: none;
      padding: 20px;
      background-color: #fff;
    }

    nav ul li a img {
      width: 40px;
    }

    section {
      padding: 40px 20px;
    }

    section h2 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .service {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
    }

    .service h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .service p {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .buy-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .buy-button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    footer a {
      color: #28a745;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- الشعار -->
  <header>

        <h3>زيادة المتابعين</h3>

        <a href="https://wa.me/+963980962294" class="buy-button">شراء</a>

    <div class="services">
      <div class="service">

        <a href="https://wa.me/+963980962294" class="buy-button">Buy</a>

      <!-- إضافة خدمات أخرى مشابهة... -->

    <p>للتواصل مع الدعم، يمكنك الاتصال عبر <a href="https://wa.me/+963980962294">واتساب</a></p>
  </footer>

</html>
