    function updateCardPrice(card){

      priceEl.textContent = formatUSD(total);
      return { qty, total };

        const init = ()=> updateCardPrice(card);
        init();
        qtyInput.addEventListener('input', ()=> updateCardPrice(card));
        buyBtn.addEventListener('click', (e)=>{
          e.preventDefault();
          const { qty, total } = updateCardPrice(card);
          const url = composeWhatsApp(name, qty, total, platformKey);
          // فتح رابط الواتساب في نافذة جديدة
          window.open(url, '_blank');
        });
      });
    }

    function render(){
      const hash = (location.hash || '#/facebook').replace('#/','');
      const key = ['facebook','instagram','tiktok','telegram'].includes(hash)? hash : 'facebook';
      const app = document.getElementById('app');
      app.innerHTML = sectionHTML(key);
      bindCardEvents(app, key);
      
      // تحديث ألوان شريط التنقل
      document.querySelectorAll('.platform-nav-link').forEach(link => {
        link.classList.remove('bg-white/10', 'text-white');
      });
      const activeLink = document.querySelector(`.${key.substring(0,2)}-link`);
      if(activeLink) {
        activeLink.classList.add('bg-white/10', 'text-white');
      }
    }

    window.addEventListener('hashchange', render);
    document.addEventListener('DOMContentLoaded', ()=>{
      render();
      document.getElementById('y').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
